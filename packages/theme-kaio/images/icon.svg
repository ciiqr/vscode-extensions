<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <symbol id="strip">
            <rect width="100%" height="100%" />
        </symbol>

        <symbol id="separator">
            <rect width="100%" height="10" fill="#44403c" />
        </symbol>

        <clipPath id="icon-circle">
            <circle cx="50%" cy="50%" r="251" />
        </clipPath>
    </defs>
    <g clip-path="url(#icon-circle)">
        <g transform="rotate(-45, 256, 256)">
            <use xlink:href="#strip" fill="#DB2777" y="0" height="calc(512/6)" />
            <use xlink:href="#strip" fill="#F59E0B" y="calc((512/6))" height="calc(512/6)" />
            <use xlink:href="#strip" fill="#FDDD6C" y="calc((512/6)*2)" height="calc(512/6)" />
            <use xlink:href="#strip" fill="#A3E635" y="calc((512/6)*3)" height="calc(512/6)" />
            <use xlink:href="#strip" fill="#67E8F9" y="calc((512/6)*4)" height="calc(512/6)" />
            <use xlink:href="#strip" fill="#A78BFA" y="calc((512/6)*5)" height="calc(512/6)" />
            <use xlink:href="#separator" y="calc((512/6) - 5)" />
            <use xlink:href="#separator" y="calc(((512/6)*2) - 5)" />
            <use xlink:href="#separator" y="calc(((512/6)*3) - 5)" />
            <use xlink:href="#separator" y="calc(((512/6)*4) - 5)" />
            <use xlink:href="#separator" y="calc(((512/6)*5) - 5)" />
        </g>
    </g>
</svg>
