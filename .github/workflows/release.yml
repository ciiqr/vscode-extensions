name: publish
on:
  push:
    branches:
      - main
    paths:
      - "packages/*/CHANGELOG.md"
jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.set_packages.outputs.packages }}
    steps:
      - uses: actions/checkout@v3
      - id: set_packages
        run: |
          # TODO: figure out why `xargs dirname` suddenly broke (replaced with sed below...)
          echo "packages=$(
            git diff-tree --no-commit-id --name-only -r \
              --root --diff-filter=AM HEAD \
              packages/*/CHANGELOG.md \
              | xargs dirname \
              | sed -e 's@packages/@@' \
              | jq --compact-output --raw-input -n '[inputs]'
          )" >> $GITHUB_OUTPUT

  publish:
    name: Publish ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: matrix
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.matrix.outputs.packages) }}
    defaults:
      run:
        working-directory: ./packages/${{ matrix.package }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm install
        working-directory: ./
      - name: Publish
        run: npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
